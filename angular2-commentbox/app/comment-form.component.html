<form class="comment-form" (ngSubmit)="onSubmit()">
  <label>New Comment</label>
  <div class="comment-form-field">
    <input placeholder="Name: " type="text" name="author" required [(ngModel)]="author" />
    <textarea placeholder="Comment: " type="text" name="body" required [(ngModel)]="body" ></textarea>
  </div>
  <p>{{body.length}} characters</p>
  <div class="comment-form-actions">
    <button type="submit">
      Post comment
    </button>
  </div>
</form>
