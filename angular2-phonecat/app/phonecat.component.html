<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      Search: <input type="text" (input)="term = $event.target.value">
      Sort by:
      <select (change)="orderProp = $event.target.value">
        <option value="name">Alphabetical</option>
        <option value="age">Newest</option>
      </select>

    </div>
    <div class="col-md-10">
      <!--Body content-->

      <ul class="phones">
        <li *ngFor="let phone of phones | search: term | orderBy: orderProp"
            class="thumbnail phone-listing">
          <a href="/phone/{{phone.id}}" class="thumb"><img src="{{phone.imageUrl}}"></a>
          <a href="/phone/{{phone.id}}">{{phone.name}}</a>
          <p>{{phone.snippet}}</p>
        </li>
      </ul>

    </div>
  </div>
</div>
